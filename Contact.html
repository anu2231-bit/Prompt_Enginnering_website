<section class="py-20 px-6 bg-gradient-to-br from-purple-50 via-white to-blue-50 relative overflow-hidden">

  <!-- Decorative background shapes -->
  <div class="absolute top-10 left-0 w-72 h-72 bg-gradient-to-r from-purple-400 to-blue-500 opacity-20 blur-3xl rounded-full"></div>
  <div class="absolute bottom-0 right-0 w-80 h-80 bg-gradient-to-br from-pink-400 to-purple-500 opacity-20 blur-3xl rounded-full"></div>

  <div class="max-w-6xl mx-auto grid lg:grid-cols-2 gap-10 items-center relative z-10">

    <!-- Illustration -->
    <div class="hidden lg:block">
      <img 
        src="https://images.unsplash.com/photo-1521791055366-0d553872125f?auto=format&fit=crop&w=900&q=80" 
        alt="Contact Illustration" 
        class="rounded-3xl shadow-2xl object-cover">
    </div>

    <!-- Contact Form Card -->
    <div class="bg-white/70 backdrop-blur-xl p-10 rounded-2xl shadow-2xl border border-white/40">
      <h2 class="text-4xl font-extrabold mb-6 
                 bg-gradient-to-r from-purple-600 via-pink-500 to-blue-600 bg-clip-text text-transparent">
        Get in Touch
      </h2>

      <form class="space-y-6">
        <!-- Name -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
          <input 
            type="text" 
            placeholder="Enter your full name" 
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
          <input 
            type="email" 
            placeholder="example@mail.com" 
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none">
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Phone Number</label>
          <input 
            type="tel" 
            placeholder="+91 98765 43210" 
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none">
        </div>

        <!-- Message -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Message</label>
          <textarea 
            rows="4" 
            placeholder="Write your message..." 
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none"></textarea>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          class="w-full py-3 text-white font-semibold rounded-xl shadow-lg 
                 bg-gradient-to-r from-purple-600 via-pink-500 to-blue-600 hover:opacity-90 transition">
          Submit
        </button>

      </form>
    </div>

  </div>
</section>
